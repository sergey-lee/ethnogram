    <title>Ethnogram - Redirecting...</title>
    <script>
    (function() {
        const path = window.location.pathname;
        const isMobile = /iPad|iPhone|iPod|Android/.test(navigator.userAgent);
        
        console.log('404 handler - Path:', path);
        console.log('404 handler - Is Mobile:', isMobile);
        
        if (path.startsWith('/contact/')) {
            const contactId = path.split('/').filter(p => p)[1];
            
            console.log('404 handler - Contact ID:', contactId);
            
            if (contactId && isMobile) {
                // –û—Ç–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
                const deepLink = 'ethnogram://contact/' + contactId;
                console.log('404 handler - Opening app:', deepLink);
                window.location.href = deepLink;
                
                // –ß–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã —Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                setTimeout(function() {
                    console.log('404 handler - Timeout redirect to home');
                    window.location.replace('/');
                }, 1500);
            } else {
                // Desktop –∏–ª–∏ –Ω–µ—Ç ID - —Å—Ä–∞–∑—É –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                console.log('404 handler - Desktop redirect to home');
                window.location.replace('/');
            }
        } else {
            // –î—Ä—É–≥–∏–µ 404 - –Ω–∞ –≥–ª–∞–≤–Ω—É—é
            console.log('404 handler - Other 404, redirect to home');
            window.location.replace('/');
        }
    })();
    </script>
